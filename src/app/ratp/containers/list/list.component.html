


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- CP Column -->
    <ng-container matColumnDef="cp">
      <th mat-header-cell *matHeaderCellDef> Code postal </th>
      <td mat-cell *matCellDef="let element"> {{element.fields.code_postal}} </td>
    </ng-container>

    <!-- Ville Column -->
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef> Ville </th>
      <td mat-cell *matCellDef="let element"> {{element.fields.ville}} </td>
    </ng-container>

    <!-- Libelle Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> Libéllé </th>
      <td mat-cell *matCellDef="let element"> {{element.fields.tco_libelle}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event; page($event);"> 
</mat-paginator>
</div>
